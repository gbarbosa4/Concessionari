    <body>
        <h1>Conessionari</h1>

        <h3>Fabriques en funcionament</h3>
        <table>
        {% if factories %}
        {% for factory in factories %}
            <tr>
              <td><a href="/factory_page/{{factory.id}}"> {{factory.address}} </a> </td>
              <td><form action="{% url "Factory_edit" pk=factory.id %}"><input type="submit" value="UPDATE"></form></td>
              <td><form action="{% url "Factory_delete" pk=factory.id %}"><input type="submit" value="DELETE"></form></td>
            </tr>
 
        
        {% endfor %}
        {% else %}
            <p> No hi ha cap fabrica </p>
        {% endif %}
        </table>
        <form action="/factory_page/create"><input type="submit" value="Create new factory"></form>
        
    </body>
